<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="img/sora-1.jpg" alt="sora art">
        </div>
        <h2 id="title">Sora Elhograt</h2>
        <h3 id="artist">Yasser Eldossary</h3>
        <audio src="music/sora-1.mp3" ></audio>
        <!-- progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">7:32</span>
            </div>
        </div>
        <!-- controls -->
        <div class="player-controls">
            <div class="fas fa-backward" id="prev" title="Previous"></div>
            <div class="fas fa-play main-button" id="play" title="Play"></div>
            <div class="fas fa-forward" id="next" title="Next"></div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
